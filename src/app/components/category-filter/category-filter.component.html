
<!-- Category Section -->
<div class="border-b-2 border-[#F7931E] shadow-md">
    <div class="px-4 py-5 space-y-5 sm:px-6 sm:py-6">
    
      <div
        class="flex flex-nowrap md:flex-wrap justify-start md:justify-center gap-3 overflow-x-auto md:overflow-visible w-full custom-scrollbar pb-2"
      >
        <button
          *ngFor="let category of categories"
          (click)="selectCategory(category.key)"
          [class]="'flex-shrink-0 px-6 py-2.5 text-base font-semibold rounded-full transition-all duration-300 whitespace-nowrap transform hover:scale-105 ' +
            (selectedCategory === category.key ?
            'bg-[#F7931E] text-white border-2 border-[#843A6B] shadow-md shadow-orange-200' :
            'bg-white text-[#843A6B] hover:bg-[#fef3e7] border-2 border-[#F7931E]/30 hover:border-[#F7931E] hover:shadow')"
        >
          {{ category.name }}
        </button>
      </div>
    </div>
  </div>
  
  
  
  
  
  
  <!-- Subcategory Section -->
  <div class="bg-gradient-to-br from-white via-orange-50 to-yellow-50 px-4 py-5 border-t-2 border-[#F7931E] relative overflow-hidden sm:px-6 sm:py-6">
    <!-- Decorative elements -->
    <div class="absolute top-0 right-0 w-32 h-32 bg-[#F7931E]/10 rounded-full -translate-y-16 translate-x-16"></div>
    <div class="absolute bottom-0 left-0 w-24 h-24 bg-[#843A6B]/10 rounded-full translate-y-12 -translate-x-12"></div>
  
    <div class="relative space-y-5">
     
  
      <div class="flex flex-nowrap sm:flex-wrap justify-start sm:justify-center gap-3 overflow-x-auto sm:overflow-visible custom-scrollbar pb-2">
        <button
          *ngFor="let subcategory of subcategories"
          (click)="selectSubcategory(subcategory)"
          [class]="'flex-shrink-0 px-6 py-2.5 text-base font-medium rounded-full transition-all duration-300 whitespace-nowrap transform hover:scale-105 ' +
            (selectedSubcategory === subcategory ?
            'bg-[#B46A99] text-white shadow-md border-2 border-[#F7931E]' :
            'bg-white text-[#843A6B] border-2 border-[#F7931E]/30 hover:border-[#F7931E] hover:bg-[#fef3e7] hover:shadow')"
        >
          {{ subcategory }}
        </button>
      </div>
    </div>
  </div>
