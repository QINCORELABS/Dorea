<div class="min-h-screen bg-gradient-to-br from-[#f8fafc] via-[#f1f5f9] to-[#e2e8f0] relative overflow-hidden" style="font-family: 'Inter', sans-serif;">
  
    <!-- Decorative Pattern -->
    <div class="absolute inset-0 opacity-[0.03] pointer-events-none">
      <div class="absolute inset-0" style="background-image: url('data:image/svg+xml;utf8,<svg width=&quot;60&quot; height=&quot;60&quot; viewBox=&quot;0 0 60 60&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;><g fill=&quot;none&quot; fill-rule=&quot;evenodd&quot;><g fill=&quot;%23843A6B&quot; fill-opacity=&quot;0.8&quot;><circle cx=&quot;30&quot; cy=&quot;30&quot; r=&quot;2&quot;/><circle cx=&quot;10&quot; cy=&quot;10&quot; r=&quot;1&quot;/><circle cx=&quot;50&quot; cy=&quot;10&quot; r=&quot;1&quot;/><circle cx=&quot;10&quot; cy=&quot;50&quot; r=&quot;1&quot;/><circle cx=&quot;50&quot; cy=&quot;50&quot; r=&quot;1&quot;/></g></g></svg>'); background-repeat: repeat;"></div>
    </div>
  
    <!-- Floating Circles -->
    <div class="absolute top-16 left-8 w-20 h-20 bg-gradient-to-br from-[#843A6B]/8 to-[#843A6B]/3 rounded-full blur-lg animate-pulse"></div>
    <div class="absolute bottom-16 right-8 w-28 h-28 bg-gradient-to-br from-[#843A6B]/6 to-[#843A6B]/2 rounded-full blur-xl animate-pulse delay-1000"></div>
    <div class="absolute top-1/3 left-1/4 w-16 h-16 bg-gradient-to-br from-[#843A6B]/5 to-transparent rounded-full blur-lg animate-pulse delay-500"></div>
    <div class="absolute bottom-1/3 right-1/4 w-24 h-24 bg-gradient-to-br from-[#a855f7]/4 to-transparent rounded-full blur-xl animate-pulse delay-700"></div>
  
    <!-- Content -->
    <div class="relative z-10 px-4 py-6 sm:px-6 md:px-8 max-w-6xl mx-auto space-y-8 sm:space-y-10 md:space-y-12">
      
      <!-- Heading -->
      <div class="text-center space-y-2 sm:space-y-3">
        <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-yellow-500 tracking-tight leading-tight"
            style="font-family: 'Playfair Display', serif;">
          Explore Our Event Services
        </h2>
      </div>
  
      <!-- Event Cards Grid -->
      <div class="grid gap-5 sm:gap-6 md:gap-8">

        <div *ngIf="noResults" class="text-red-500 text-center mt-4">
          No matching events found. Please try another keyword.
        </div>



        <div *ngFor="let event of events" class="group bg-white/90 backdrop-blur-sm shadow-lg hover:shadow-xl rounded-2xl overflow-hidden transition-all duration-500 hover:transform hover:-translate-y-1 border border-gray-100/50">
          
          <!-- Card Content -->
          <div class="flex flex-col md:flex-row gap-4 sm:gap-5 md:gap-6 p-4 sm:p-5 md:p-6 lg:p-8">
            
            
            <div class="md:w-2/5 flex-shrink-0">
              <div class="relative overflow-hidden rounded-xl shadow-lg group-hover:shadow-xl transition-all duration-500 h-full">
            
                <!-- Loading Placeholder -->
                <div
                  *ngIf="!event.loaded"
                  class="absolute inset-0 flex items-center justify-center bg-gray-200 animate-pulse z-10"
                >
                  <img
                    src="assets/images/loading.gif"
                    alt="Loading..."
                    class="w-10 h-10 opacity-50"
                  />
                </div>
            
                <!-- Actual Image -->
                <img
                  [src]="event.image"
                  [alt]="event.name"
                  class="w-full h-44 sm:h-56 md:h-64 object-cover transition-transform duration-700 group-hover:scale-105"
                  [class.opacity-0]="!event.loaded"
                  [class.opacity-100]="event.loaded"
                  (load)="event.loaded = true"
                  loading="lazy"
                />
            
                <!-- Gradient Overlay -->
                <div
                  class="absolute inset-0 bg-gradient-to-t from-black/10 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"
                ></div>
              </div>
            </div>
            
  
            <!-- Text -->
            <div class="md:w-3/5 flex flex-col justify-center space-y-3 sm:space-y-4 text-center md:text-left">
              <h3 class="text-xl sm:text-2xl md:text-3xl font-semibold text-gray-800 group-hover:text-[#843A6B] transition-colors duration-300"
                  style="font-family: 'Playfair Display', serif;">
                {{ event.name }}
              </h3>
              <p class="text-gray-600 text-base sm:text-lg md:text-xl leading-relaxed sm:leading-relaxed">
                {{ event.description }}
              </p>
  
              <!-- Button -->
              <div class="pt-2">
                <button (click)="goToEvent(event.id)"
                  class="relative group text-base sm:text-sm font-semibold px-5 py-2.5 border border-[#843A6B] text-white bg-[#843A6B] overflow-hidden transition duration-300 ease-in-out active:scale-95 rounded-md shadow-sm"
                  style="font-family: 'Inter', sans-serif;">
                  
                  <!-- Hover Effect -->
              
                  <span
                   class="absolute inset-0 w-0 bg-white transition-all duration-300 ease-in-out group-hover:w-full group-focus:w-full group-active:w-full">
                   </span>
                  <!-- Button Text -->
                  <span
                    class="relative z-10 flex items-center justify-center text-base sm:text-sm text-white group-hover:text-[#843A6B] transition-colors duration-300 whitespace-nowrap">
                    Select Event
                    <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor"
                      viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                  </span>
                </button>
              </div>
              

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
<footer class="w-full text-center py-6 bg-white/80 backdrop-blur-md border-t border-gray-200 mt-12">
  <p class="text-sm text-gray-600 font-medium" style="font-family: 'Inter', sans-serif;">
    Designed & Developed by 
    <a href="https://qincore.in/" 
       target="_blank" 
       class="text-[#843A6B] hover:underline font-semibold">
      QINCORE LABS PRIVATE LIMITED 
    </a> &copy; {{ currentYear }}
  </p>
</footer>
